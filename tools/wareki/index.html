<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>和暦西暦早見表 - Black Theme</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #00BFFF;
        }
        table {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #1f1f1f;
        }
        th, td {
            padding: 10px;
            border: 1px solid #333;
        }
        th {
            background-color: #2c2c2c;
        }
        tr:hover {
            background-color: #333;
        }
        a {
            color: #00BFFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>和暦と西暦の早見表</h1>
    <p>日本の元号（和暦）と対応する西暦を簡単に確認できる早見表です。</p>
    
    <table>
        <thead>
            <tr>
                <th>和暦</th>
                <th>西暦</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>令和元年</td>
                <td>2019年</td>
            </tr>
            <tr>
                <td>令和2年</td>
                <td>2020年</td>
            </tr>
            <tr>
                <td>平成31年</td>
                <td>2019年</td>
            </tr>
            <tr>
                <td>平成30年</td>
                <td>2018年</td>
            </tr>
            <tr>
                <td>昭和64年</td>
                <td>1989年</td>
            </tr>
            <tr>
                <td>昭和63年</td>
                <td>1988年</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
