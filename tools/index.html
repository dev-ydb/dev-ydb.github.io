<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Theme Links Page</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            color: #00BFFF;
            text-decoration: none;
            font-size: 18px;
            background-color: #1f1f1f;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Useful Links</h1>
        <ul>
            <li><a href="/tools/timer" target="_blank">Simple Timer</a></li>
            <li><a href="/tools/wareki" target="_blank">Japanese calendar</a></li>
            <li><a href="https://www.example3.com" target="_blank">Example Link 3</a></li>

            <li><a href="https://www.example5.com" target="_blank">Example Link 5</a></li>
        </ul>
    </div>
</body>
</html>
